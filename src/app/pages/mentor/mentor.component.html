<div class="mentor-dashboard">
    <table>
      <thead>
      <tr>
        <th class="question-author">Author</th>
        <th class="question">Question</th>
        <th class="question-answer">Give Answer</th>
      </tr>
      </thead>
      <tr *ngFor=" let question of questionBoard">
        <td class="question-author">{{ question.author }}</td>
        <td class="question">{{ question.title }}</td>
        <td class="question-answer"><a>Answer</a></td>
      </tr>
    </table>
</div>
